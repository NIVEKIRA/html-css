<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body{
           
        }
        input{
            padding: 6px;
            margin: 12px;
        }
        fieldset{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Testando formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required minlength="5" maxlength="20">
            </div>
            <div>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="itele">Telefone:</label>
                <input type="tel" name="Tele" id="itele" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        
    </form>
</body>
</html>
