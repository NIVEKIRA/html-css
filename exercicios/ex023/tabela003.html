<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 20px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
       <tr>
        <td>A</td>
        <td colspan="2">B</td>
        
       </tr>

       <tr>
        <td colspan="2">D</td>
       
        <td rowspan="2">F</td>
       </tr>

       <tr>
        <td rowspan="2">G</td>
        <td colspan="1">H</td>
        
       </tr>

       <tr>
        
        <td colspan="2">K</td>
       
       </tr>
       
    </table>
</body>
</html>
