<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configuracoes globais das css*/
            height: 100%;
        }
        body {

           background-image: linear-gradient(-45deg, #FD55E6,#FD2594,#FE954F,#FEAD7B,#FFCD00);
           background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>testando gradiente</h1>
</body>
</html>
