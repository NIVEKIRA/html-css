<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>teste de Formularios</h1>
    <form method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="35"
            placeholder="Nome Completo" autocomplete="name">
            
        </p>
        <p>
            <label for="imedia">m√©dia:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2021-07">
        </p>
        <p>
            <label for="idia">Nascimento</label>
            <input type="date" name="dia" id="idia" value="2009-07-12">
        </p>
        <p>
            <label for="ihora">horario de hoje</label>
            <input type="time" name="tempo" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
